   <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{if .IsHome }} {{ .Site.Title }} {{else}} {{ .Title }} {{end}}</title>
    <meta name="description" content="{{ .Site.Title }}">
    <meta name="keywords" content="{{ .Site.Params.keywords }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ "vendor/bootstrap/bootstrap.min.css" | absURL }}" >
    <link rel="stylesheet" href="{{ "vendor/select2/select2.min.css" | absURL }}" >
    <!--Don't load owl carousel in non home pages-->
    {{if .IsHome}} 
    <link rel="stylesheet" href="{{ "vendor/owlcarousel/owl.carousel.min.css" | absURL }}">
    {{end}}
    <link rel="stylesheet" href="{{ "css/featherlight.min.css" | absURL }}" >
    <link rel="stylesheet" href="{{ "css/tempusdominus-bootstrap-4.min.css" | absURL }}" >
    <link rel="stylesheet" href="{{ "css/brands.css" | absURL }}" >

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Josefin+Sans:300,400,700">
    <link rel="stylesheet" href="{{ "css/all.css" | absURL }}"  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/style.min.css" | absURL }}" >

    <!-- Modernizr JS for IE8 support of HTML5 elements and media queries -->
    <script src="{{ "js/modernizr.js" | absURL }}" ></script>
</head>
